# This is a basic workflow to help you get started with Actions

name: Release

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - run: echo "PACKAGE_JSON_PATH=${GITHUB_WORKSPACE}/package.json" >> $GITHUB_ENV
      - name: Cache MicroPad Core
        uses: actions/cache@v3
        with:
          key: prepare-cache-core-${{ hashFiles(env.PACKAGE_JSON_PATH) }}
          path: ${{ env.GITHUB_WORKSPACE }}/core

      - name: Download MicroPad Core
        run: yarn update-core
      - run: ls ${{ env.GITHUB_WORKSPACE }}/core
      - name: Check
        run: |
          [[ ! -d "${GITHUB_WORKSPACE}/core" ]] && exit 1
  
  package-linux:
    needs: [prepare]
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      
      # Caching
      - run: |
          echo "YARN_LOCK_PATH=${GITHUB_WORKSPACE}/yarn.lock" >> $GITHUB_ENV
          echo "PACKAGE_JSON_PATH=${GITHUB_WORKSPACE}/package.json" >> $GITHUB_ENV
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-prepare-cache-node-${{ hashFiles(env.YARN_LOCK_PATH) }}
          path: |
            ${{ env.GITHUB_WORKSPACE }}/node_modules
      - name: Cache MicroPad Core
        uses: actions/cache@v3
        with:
          key: prepare-cache-core-${{ hashFiles(env.PACKAGE_JSON_PATH) }}
          path: ${{ env.GITHUB_WORKSPACE }}/core

      # Deps
      - name: Install Node deps
        run: yarn install --immutable
      - name: Install build deps
        run: sudo apt-get update && sudo apt-get install -y bsdtar rpm

      - name: Package & Publish (if draft release exists)
        run: yarn dist
  
  package-windows:
    needs: [prepare]
    runs-on: windows-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      
      # Caching
      - run: |
          echo "YARN_LOCK_PATH=${GITHUB_WORKSPACE}/yarn.lock" >> $GITHUB_ENV
          echo "PACKAGE_JSON_PATH=${GITHUB_WORKSPACE}/package.json" >> $GITHUB_ENV
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-prepare-cache-node-${{ hashFiles(env.YARN_LOCK_PATH) }}
          path: |
            ${{ env.GITHUB_WORKSPACE }}/node_modules
      - name: Cache MicroPad Core
        uses: actions/cache@v3
        with:
          key: prepare-cache-core-${{ hashFiles(env.PACKAGE_JSON_PATH) }}
          path: ${{ env.GITHUB_WORKSPACE }}/core

      # Deps
      - name: Install Node deps
        run: yarn install --immutable

      - name: Package & Publish (if draft release exists)
        run: |
          yarn build
          yarn electron-builder

  package-macos:
    needs: [prepare]
    runs-on: macos-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      
      # Caching
      - run: |
          echo "YARN_LOCK_PATH=${GITHUB_WORKSPACE}/yarn.lock" >> $GITHUB_ENV
          echo "PACKAGE_JSON_PATH=${GITHUB_WORKSPACE}/package.json" >> $GITHUB_ENV
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-prepare-cache-node-${{ hashFiles(env.YARN_LOCK_PATH) }}
          path: |
            ${{ env.GITHUB_WORKSPACE }}/node_modules
      - name: Cache MicroPad Core
        uses: actions/cache@v3
        with:
          key: prepare-cache-core-${{ hashFiles(env.PACKAGE_JSON_PATH) }}
          path: ${{ env.GITHUB_WORKSPACE }}/core

      # Deps
      - name: Install Node deps
        run: yarn install --immutable

      - name: Package & Publish (if draft release exists)
        run: yarn dist
